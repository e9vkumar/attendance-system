{% extends 'base.html' %}
{%  load static %}

{% block styles%}
<style>
    .request-main *{
        color:white;
    }
    label::placeholder{
        color:black;
    }
</style>
{% endblock %}

{% block content %}
<div class="container col-xl-10 col-xxl-8 px-4 py-5 request-main">
    <div class="row align-items-center g-lg-5 py-5">
      <div class="col-lg-7 text-center text-lg-start request-text">
        <h1 class="display-4 fw-bold lh-1 text-body-emphasis mb-3">Send In A Leave Request</h1>
        <p class="col-lg-10 fs-4">You have {{data.leaves_left}} Leaves Left!</p>
      </div>
      <div class="col-md-10 mx-auto col-lg-5">
        <form class="p-4 p-md-5 border rounded-3 bg-body-tertiary">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Reason">
            <label for="floatingInput">Reason for Leave</label>
          </div>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingPassword" placeholder="Starting Date">
            <label for="floatingPassword">Starting Date</label>
          </div>
          <div class="form-floating mb-3">
            <input type="date" class="form-control" id="floatingPassword" placeholder="Ending Date">
            <label for="floatingPassword">Ending Date</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Send Request</button>
          </form>
      </div>
    </div>
  </div>
{% endblock content %}
