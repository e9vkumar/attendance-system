<html>
<head>
  {% load static %}
  {% load bootstrap5 %}
  {% bootstrap_css %}
  {% bootstrap_javascript %}
{% block styles%}
<style>

h1,.form-check-label{
  color:white;
}
.center{
    position:absolute;
    top:25%;
    left:45%;
}

.form-floating::placeholder {
    color:black;
    opacity:1;
}

form {
    display:flex;
    flex-direction:column;
}

</style>
{% endblock %}

</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary bg-dark">
<div class="center">
<main class="form-signin w-100 m-auto">
  <form method="post">
  {% csrf_token %}
    <img class="mb-4" src="{% static 'logo.png' %}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Register</h1>

    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Full Name" name="username">
      <label for="floatingInput">UserName</label>
    </div>
    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password1">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password2">
      <label for="floatingPassword">Confirm Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Remember me
      </label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Register</button>
    <p class="mt-5 mb-3 text-body-secondary">© 2017–2024</p>
  </form>
</main>
</div>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{{error}}
</body>
